<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms and Maths</title>
    <link rel="stylesheet" href="../styles/index.css"> <!-- base styles -->
    <link rel="stylesheet" href="../styles/navbar.css"> 
    <link rel="stylesheet" href="../styles/code_blog.css"> <!-- coding block -->
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <p>This is a test for github gists</p>
        <script src="https://gist.github.com/JSh4w/811ca33d3d085db3af1cfe259726e018.js"></script>
    </div>


    
    <script>
        // Fetch and include the navbar HTML
        fetch('/html/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Load the navbar script after the navbar is added to the DOM
                const script = document.createElement('script');
                script.src = '../js/navbar.js'; // Adjust the path if necessary
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>


</body>
</html>
